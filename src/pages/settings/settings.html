<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col width-100>
      <ion-list>
          <form (ngSubmit)="saveForm()">
            <ion-item>
              <ion-label fixed>
                Location
              </ion-label>
              <ion-input [(ngModel)]="location" name="location" type="text">
              </ion-input>
            </ion-item>
            <button ion-button type="submit" block>Save Changes</button>
          </form>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
